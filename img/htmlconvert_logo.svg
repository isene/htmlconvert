<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a202c"/>
  
  <!-- HTML document -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- HTML tags -->
  <g font-family="monospace" font-size="6" fill="#3b82f6">
    <text x="30" y="32">&lt;html&gt;</text>
    <text x="35" y="40">&lt;h1&gt;</text>
    <text x="35" y="48">Title</text>
    <text x="35" y="56">&lt;/h1&gt;</text>
    <text x="35" y="64">&lt;p&gt;...</text>
    <text x="30" y="72">&lt;/html&gt;</text>
  </g>
  
  <!-- Conversion arrow -->
  <g>
    <path d="M 80,50 L 95,50 L 92,47 M 95,50 L 92,53" stroke="#60a5fa" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="87" y="45" font-family="monospace" font-size="6" fill="#60a5fa" text-anchor="middle">Convert</text>
  </g>
  
  <!-- Multiple output formats -->
  <g transform="translate(110, 25)">
    <!-- TXT -->
    <rect x="-10" y="0" width="20" height="12" rx="2" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
    <text x="0" y="8" font-family="monospace" font-size="5" fill="#10b981" text-anchor="middle">Plain</text>
    
    <!-- PDF -->
    <rect x="-10" y="15" width="20" height="12" rx="2" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
    <text x="0" y="23" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">PDF</text>
    
    <!-- LaTeX -->
    <rect x="-10" y="30" width="20" height="12" rx="2" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
    <text x="0" y="38" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">LaTeX</text>
    
    <!-- PS -->
    <rect x="-10" y="45" width="20" height="12" rx="2" fill="#0891b2" stroke="#0e7490" stroke-width="1"/>
    <text x="0" y="53" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">PS</text>
    
    <!-- Text -->
    <rect x="-10" y="60" width="20" height="12" rx="2" fill="#059669" stroke="#047857" stroke-width="1"/>
    <text x="0" y="68" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">Text</text>
  </g>
  
  <!-- Format icons -->
  <g transform="translate(75, 95)">
    <circle cx="-40" cy="0" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="-40" y="3" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle">.html</text>
    
    <circle cx="-15" cy="0" r="8" fill="#10b981" stroke="#059669" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="-15" y="3" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">.txt</text>
    
    <circle cx="5" cy="0" r="8" fill="#dc2626" stroke="#991b1b" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <text x="5" y="3" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">.pdf</text>
    
    <circle cx="25" cy="0" r="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="25" y="3" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">.tex</text>
    
    <circle cx="45" cy="0" r="8" fill="#0891b2" stroke="#0e7490" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <text x="45" y="3" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">.ps</text>
  </g>
  
  <!-- Ruby gem indicator -->
  <g transform="translate(75, 115)" opacity="0.8">
    <polygon points="0,-8 6,-4 6,4 0,8 -6,4 -6,-4" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
    <text x="0" y="20" font-family="monospace" font-size="5" fill="#dc2626" text-anchor="middle">Ruby</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">HTML Converter</text>
  <text x="75" y="145" font-family="monospace" font-size="7" fill="#9ca3af" text-anchor="middle">Multi-format output</text>
</svg>